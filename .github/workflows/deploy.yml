name: "CD pipeline"

on:
    push:
        branches:
            - master

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: checkout repo
              uses: actions/checkout@v2

            - name: Log in to dockerhub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push Docker image
              uses: docker/build-push-action@v2
              with:
                context: .
                files: ./Dockerfile
                push: true
                tags: meetiamthebest/demo-deployment

            - name: Verify pushed image
              run: docker pull meetiamthebest/demo-deployment

            - name: Deploy to EC2
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.SSH_HOST }}
                username: ${{ secrets.SSH_USERNAME }}
                key: ${{ secrets.SSH_KEY }}
                script: |
                    sudo docker pull meetiamthebest/demo-deployment
                    sudo docker stop demo-app || true
                    sudo docker rm demo-app || true
                    sudo docker run --restart-always -d --name demo-app -p 5173:5173 meetiamthebest/demo-deployment