name: "Sample React CI Pipeline"

on:
    push:
        branches:
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "Setup Node JS"
              uses: actions/setup-node@v4
              with:
                node-version: '21'
            
            - name: check-version
              run: node --version
